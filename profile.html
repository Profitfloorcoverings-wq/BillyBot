<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BillyBot™ — Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ---------- GLOBAL THEME ---------- */
:root {
  --brand1:#2563EB;
  --brand2:#3B82F6;

  --accent1:#F97316;
  --accent2:#FB923C;

  --bg:#0B0F1A;
  --bg2:#0F1526;
  --card:#0F172A;

  --text:#E6ECF9;
  --muted:#98A3B8;
  --line:rgba(255,255,255,0.08);
  --radius:16px;
  --shadow:0 15px 40px rgba(0,0,0,0.35);
  --max:1000px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:linear-gradient(180deg,#0B0F1A 0%,#0F1526 60%,#0C1221 100%);
  color:var(--text);
  padding-bottom:80px;
}

a{color:inherit;text-decoration:none}

/* ---------- HEADER ---------- */
header {
  position:sticky;top:0;
  background:linear-gradient(180deg,rgba(13,17,28,.9),rgba(13,17,28,.5));
  border-bottom:1px solid var(--line);
  backdrop-filter:blur(8px);
  z-index:50;
}
.nav {
  max-width:var(--max);
  margin:0 auto;
  padding:22px;
  display:flex;
  align-items:center;
  gap:20px;
}
.logo{display:flex;align-items:center;gap:10px;font:800 20px Sora;}
.logo svg{width:36px;height:36px}

/* ---------- PAGE WRAPPER ---------- */
.wrap{
  max-width:var(--max);
  margin:40px auto;
  padding:0 20px;
}

/* ---------- CARD ---------- */
.card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:var(--radius);
  padding:30px;
  box-shadow:var(--shadow);
  margin-bottom:30px;
}

/* ---------- TABS ---------- */
.tabs{
  display:flex;
  gap:22px;
  margin-bottom:30px;
}
.tab{
  font-weight:700;
  padding-bottom:8px;
  cursor:pointer;
  color:var(--muted);
  font-size:16px;
}
.tab.active{
  color:var(--text);
  border-bottom:3px solid var(--brand2);
}

/* ---------- FORM ELEMENTS ---------- */
label{
  display:block;
  margin-bottom:6px;
  font-weight:600;
  color:var(--text);
}

input[type="text"],input[type="number"],select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #1A2341;
  background:#0B1225;
  color:#E6ECF9;
  margin-bottom:16px;
}

input:focus{
  outline:1px solid var(--brand2);
}

.table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}
.table th,.table td{
  padding:12px;
  border-bottom:1px solid rgba(255,255,255,0.06)
}
.table th{
  text-align:left;
  font-weight:700;
}

.toggle-row{
  display:flex;
  align-items:center;
  gap:12px;
  margin:10px 0;
}

button.save{
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  color:#fff;
  border:none;
  padding:14px 22px;
  font-weight:700;
  border-radius:14px;
  cursor:pointer;
  margin-top:20px;
  box-shadow:0 0 14px rgba(249,115,22,0.4);
}
button.save:hover{opacity:.9}

/* ---------- SECTIONS ---------- */
.section{display:none}
.section.active{display:block}
</style>
</head>

<body>

<header>
  <div class="nav">
    <div class="logo">
      <!-- your BillyBot logo -->
      <svg viewBox="0 0 96 96"><circle cx="48" cy="66" r="16" fill="none" stroke="#3B82F6" stroke-width="10"/></svg>
      BillyBot™
    </div>
  </div>
</header>

<div class="wrap">

  <!-- TABS -->
  <div class="tabs">
    <div class="tab active" data-tab="pricing">Pricing</div>
    <div class="tab" data-tab="billing">Billing</div>
    <div class="tab" data-tab="account">Account</div>
  </div>

  <!-- PRICING ------------------------------------------------------------ -->
  <div id="pricing" class="section active">

    <div class="card">
      <h2 style="margin-top:0;font-family:Sora;">Markup Method</h2>

      <label><input type="radio" name="markup_method" value="percentage"> Percentage</label>
      <label><input type="radio" name="markup_method" value="fixed"> Fixed £/m²</label>
      <label><input type="radio" name="markup_method" value="mixed"> Mixed</label>
    </div>

    <div class="card">
      <h2 style="margin-top:0;font-family:Sora;">Material Markups</h2>

      <table class="table">
        <tr>
          <th>Material</th><th>Method</th><th>%</th><th>£/m²</th>
        </tr>
        <tr>
          <td>Carpet</td>
          <td><select id="carpet_method"><option>percentage</option><option>fixed</option></select></td>
          <td><input id="carpet_percent" type="number"></td>
          <td><input id="carpet_fixed" type="number"></td>
        </tr>

        <tr>
          <td>LVT</td>
          <td><select id="lvt_method"><option>percentage</option><option>fixed</option></select></td>
          <td><input id="lvt_percent" type="number"></td>
          <td><input id="lvt_fixed" type="number"></td>
        </tr>

        <!-- repeat for all materials -->
      </table>
    </div>

    <div class="card">
      <h2 style="margin-top:0;font-family:Sora;">Labour Rates</h2>

      <label>LVT Labour (£/m²)</label>
      <input id="lvt_labour" type="number">

      <label>Carpet Labour (£/m²)</label>
      <input id="carpet_labour" type="number">

      <!-- etc -->
    </div>

    <div class="card">
      <h2 style="margin-top:0;font-family:Sora;">Automatic Logic</h2>

      <div class="toggle-row"><input type="checkbox" id="auto_add_latex"> Auto add latex</div>
      <div class="toggle-row"><input type="checkbox" id="auto_add_ply"> Auto add ply</div>
      <div class="toggle-row"><input type="checkbox" id="auto_add_adhesive"> Auto add adhesive</div>
    </div>

    <button class="save">Save Settings</button>

  </div>

  <!-- BILLING ------------------------------------------------------------- -->
  <div id="billing" class="section">
    <div class="card">
      <h2 style="margin-top:0;font-family:Sora;">Billing</h2>
      <p>Connects to Stripe</p>
      <button class="save">Manage Subscription</button>
    </div>
  </div>

  <!-- ACCOUNT ------------------------------------------------------------- -->
  <div id="account" class="section">
    <div class="card">
      <h2 style="margin-top:0;font-family:Sora;">Account Details</h2>

      <label>Business Name</label>
      <input type="text" id="business_name">

      <label>Email</label>
      <input type="text" id="email">

      <button class="save">Save</button>
    </div>
  </div>

</div>

<script>
// tab switching
document.querySelectorAll('.tab').forEach(tab=>{
  tab.addEventListener('click',()=>{
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(tab.dataset.tab).classList.add('active');
  })
})
</script>

</body>
</html>
