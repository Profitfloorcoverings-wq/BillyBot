<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Connecting to Xero | BillyBot</title>
  <style>
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;

    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #555;
    }
    .spinner {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top: 4px solid #0077b5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Redirect to Xero OAuth
    window.onload = function() {
      window.location.href =
        "https://login.xero.com/identity/connect/authorize?response_type=code&client_id=92DE132DDD6F409381269FDBA309DB3D&redirect_uri=https%3A%2F%2Ftradiebrain.app.n8n.cloud%2Fwebhook%2Fonboard%2Fxero%2Fcallback&scope=openid%20profile%20email%20accounting.transactions%20accounting.contacts%20accounting.settings%20offline_access&state=billybot-connect";
    };
  </script>
</head>
