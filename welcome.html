  <script>
async function startOnboarding() {
  const params = new URLSearchParams(window.location.search);
  const sessionId = params.get("session_id");
  const msg = document.getElementById("message");

  if (!sessionId) {
    msg.innerText = "Missing session ID.";
    return;
  }

  msg.innerText = "Thanks for joining BillyBot! ðŸš€\nYou'll receive a text shortly to get you onboarded.";

  try {
    await fetch("https://tradiebrain.app.n8n.cloud/webhook/stripeOnboard?session_id=" + sessionId, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ session_id: sessionId })
    });

  } catch (err) {
    console.error(err);
    msg.innerText = "Something went wrong setting up your account. Please contact support.";
  }
}

startOnboarding();
</script>
