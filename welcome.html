<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to TradieBrain</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0B0F1A;
      color: #E6ECF9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: #0F1526;
      border-radius: 18px;
      padding: 40px;
      max-width: 500px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    h1 { margin-bottom: 12px; }
    p { color: #AFC3FF; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŽ‰ Welcome to TradieBrain!</h1>
    <p id="message">Loading your account setup...</p>
  </div>

  <script>
    async function startOnboarding() {
      const params = new URLSearchParams(window.location.search);
      const sessionId = params.get("session_id");

      const msg = document.getElementById("message");

      if (!sessionId) {
        msg.innerText = "Missing session ID.";
        return;
      }

      msg.innerText = "Thanks for joining TradieBrain! ðŸš€\nYou'll receive a text shortly to get you onboarded.";

      try {
        await fetch("https://tradiebrain.app.n8n.cloud/webhook/stripeOnboard", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ session_id: sessionId })
});
      } catch (err) {
        msg.innerText = "Something went wrong setting up your account. Please contact support.";
      }
    }

    startOnboarding();
  </script>
</body>
</html>
