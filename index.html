<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TradieBrain â€” Quotes in Seconds. Not Hours.</title>
<meta name="description" content="TradieBrain turns job info into ready-to-send quotes automatically for tradespeople." />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
--blue:#2563EB; /* Primary */
--orange:#F97316; /* CTA */
--navy:#0F172A; /* Text / dark */
--muted:#64748B; /* Secondary text */
--bg:#FFFFFF; /* White */
--panel:#F1F5F9; /* Light grey background */
--radius:18px;
--shadow:0 10px 30px rgba(2, 6, 23, 0.08);
}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--navy);font-family:Inter,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;}
a{color:inherit;text-decoration:none}
.container{max-width:1120px;margin:0 auto;padding:24px}
.btn{display:inline-block;background:var(--orange);color:#fff;padding:14px 20px;border-radius:999px;font-weight:700;box-shadow:var(--shadow);border:0;cursor:pointer}
.btn:hover{transform:translateY(-1px)}
header{position:sticky;top:0;background:rgba(255,255,255,.85);backdrop-filter:saturate(180%) blur(10px);border-bottom:1px solid #e5e7eb;z-index:50}
.nav{display:flex;align-items:center;justify-content:space-between}
.logo{display:flex;gap:10px;align-items:center;font-weight:800}
.logo-mark{width:28px;height:28px;border-radius:8px;background:linear-gradient(135deg,var(--blue),#3b82f6)}
.nav-links{display:flex;gap:22px;align-items:center}
.hero{padding:80px 0 50px;background:linear-gradient(180deg,#fff 0%, #f8fafc 65%, #fff 100%)}
.hero h1{font-size:48px;line-height:1.05;margin:0 0 10px;text-wrap:balance}
.hero p{font-size:20px;color:var(--muted);margin:0 0 28px;max-width:820px}
.demo{background:var(--blue);border-radius:var(--radius);height:360px;box-shadow:var(--shadow);display:flex;align-items:center;justify-content:center;color:#fff;position:relative}
.demo:after{content:"Demo video / screenshot placeholder";opacity:.9;font-weight:600}
.badges{display:flex;gap:14px;flex-wrap:wrap;margin-top:18px}
.badge{background:#EEF2FF;color:#1e3a8a;border:1px solid #c7d2fe;padding:6px 10px;border-radius:999px;font-weight:600;font-size:12px}


.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:22px}
.card{background:#fff;border:1px solid #e5e7eb;border-radius:var(--radius);padding:24px;box-shadow:var(--shadow)}
.card h3{margin:0 0 8px}
.muted{color:var(--muted)}


.section{padding:80px 0}
.how-steps{display:grid;grid-template-columns:repeat(3,1fr);gap:22px}
.step{background:var(--panel);border-radius:var(--radius);padding:24px;border:1px solid #e5e7eb}
.step-num{width:36px;height:36px;border-radius:10px;background:var(--blue);color:#fff;display:inline-flex;align-items:center;justify-content:center;font-weight:800;margin-bottom:12px}


.pricing{display:grid;grid-template-columns:repeat(3,1fr);gap:22px}
.price{background:#fff;border:1px solid #e5e7eb;border-radius:var(--radius);padding:28px;box-shadow:var(--shadow)}
.price.pop{border-color:var(--blue);position:relative}
.price.pop:after{content:"Most Popular";position:absolute;top:-12px;left:20px;background:var(--blue);color:#fff;font-size:12px;font-weight:800;padding:6px 10px;border-radius:999px}
.price h3{margin:0 0 8px}
.money{font-size:40px;font-weight:800}


.cta{background:var(--navy);color:#fff;border-radius:var(--radius);padding:40px;display:flex;align-items:center;justify-content:space-between;gap:14px}
.cta h3{margin:0}


footer{padding:40px 0;color:#64748B}


@media (max-width: 900px){
.grid,.how-steps,.pricing{grid-template-columns:1fr}
.hero h1{font-size:36px}
.cta{flex-direction:column;align-items:flex-start}
}
</style>
</head>
<body>

<div class="container nav">
<div class="logo"><span class="logo-mark"></span> TradieBrain</div>
